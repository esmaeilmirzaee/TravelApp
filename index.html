<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Travel App</title>
  </head>
  <body>
    <main>
      <header>
        <nav>
          <img src="./img/logo.svg" alt="The Beaver logo" class="logo" />
          <div class="links">
            <a href="#">About</a>
            <a href="#">Docs</a>
            <button class="button__med">
              Login
            </button>
          </div>
          <div class="menu-btn"><div class="menu-btn__burger"></div></div>
        </nav>
      </header>
      <section class="info">
        <h1 class="hero__font">
          Real-time intineraries powered by location AI
        </h1>
        <div class="icons">
          <div class="icon">
            <img src="./img/location-icon.svg" alt="Pin" />
            <div class="icon__info">
              <p class="icon__top">Popular</p>
              <p class="icon__bottom">Cities</p>
            </div>
          </div>
          <div class="icon">
            <img src="./img/reg-icon.svg" alt="User" />
            <div class="icon__info">
              <p class="icon__top">Local</p>
              <p class="icon__bottom">Insights</p>
            </div>
          </div>
          <div class="icon">
            <img src="./img/guides-icon.svg" alt="Guides" />
            <div class="icon__info">
              <p class="icon__top">Amazing</p>
              <p class="icon__bottom">Guides</p>
            </div>
          </div>
        </div>
      </section>
      <section class="features">
        <div class="feature">
          <img src="./img/feature_01.png" alt="Travel Image" />
          <div class="feature__info">
            <p class="feature__top">Hundreds of guides</p>
            <p class="feature__bottom">
              New high-quality guides added each week.
            </p>
          </div>
        </div>
        <div class="feature">
          <img src="./img/feature_02.png" alt="Travel Image" />
          <div class="feature__info">
            <p class="feature__top">Vetted local experts</p>
            <p class="feature__bottom">
              The largest network of local guides worldwide.
            </p>
          </div>
        </div>
        <div class="feature">
          <div class="feature__info">
            <p class="feature__cta">Learn more</p>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/burger.js"></script>
  </body>
</html>
